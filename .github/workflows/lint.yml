name: GoLint

on:
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint Go Code
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18.1

      # - name: run unit test
      #   run: go test ./...

      - name: Run Linter
        uses: dominikh/staticcheck-action@v1.2.0
        with:
          version: "2022.1.1"
          install-go: false
          cache-key: 1.18.1
